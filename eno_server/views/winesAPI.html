<!doctype html>
<html>

<head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">

      <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">

    <script src="/js/jquery.js"></script>
    <!-- <script src="/js/script.js"></script> -->

    <title>Wines from API</title>
</head>

<body>
    <div class="main-cont-table">
        <div class="menu-table-box">
            <div class="logo">
                <ul>
                    <li>
                        Enoteca
                    </li>
                </ul>
                
            </div>

            <div class="menu">
                <div class="about">
                    <ul>
                        <li>
                            <a href="../about.html">About</a> 
                        </li>
                    </ul>
                    
                </div>
                <div class="item_menu">
                    <ul>
                        <li>
                            <a href="/wines">All Wines</a>
                        </li>
                    </ul>
                    
                </div>
                
            </div>
        </div>
            
        <div class="table_wines">
          <section>

            <div class="wine_table_contr">

                <h1>Wines Fetched From API</h1>
                
                <div class="table_div">
                    <table>

                          <tr>
                            <th>Save to DB</th>
                            <th>Wine Name</th>
                            <th>Wine Origin</th>
                            <th>Released On</th> 
                            <th>Thumb</th>
                            <th>Price</th>
                            <th>Image on Web</th>
                            
                          </tr>
                          {{#wnsAPIdt}}
                          <tr>
                            <td><a href="/:new" title="">Save</a></td>
                            <td>{{name}}</td>
                            <td>{{origin}}</td>
                            <td>{{released_on}}</td> 
                            <td><img src="{{image_thumb_url}}" alt="thumb" height="79.75" width="59.75" /></td>
                            <td>{{regular_price_in_cents}}</td>
                            <td><a href="{{image_url}}">See it on the Web</a></td>
                          </tr>
                          {{/wnsAPIdt}}
                    </table>
                </div>

            </div>
          </section>
        </div>

        <div class="return-box-table">
            <div class="back-to">
                <ul>
                    <li>
                        <a href="/search">Back to Search</a>
                    </li>
                </ul>  
            </div>
        </div>
    </div>   <!-- main-container -->
</body>

</html>
